    <div class="container">
      <div class="starter-template">
        <div class="form-group col-xs-10">
          <h1>
           Wikipedia category intersecton
          </h1>
        </div>
        <div class="form-group col-xs-10">
          <input type="text" class="form-control" id="search_to"></input>
        </div>
        <div class="form-group col-xs-1">
          <button id="lookup" type="submit" class="btn btn-success load_btn">Lookup</button>
        </div>
        <div class="form-group col-xs-10 informers" id='informer' style='display: none'>
          <h3>Words count <span class="label label-info">3605734</span></h3>
          <h3>Links count <span class="label label-info" >3423402</span></h3>
          <h3>Category limit <span class="label label-warning">100</span></h3>
          <h3>Words found <span class="label label-success" id='wcount'></span></h3>
          <h3>Visualization</h3>
        </div>

      <ul id="tdata"></ul> 
      </div>

      <div id="graph" width="2048" height="1400" />
      <div id="container" style="width:100%; height:600px;">
        </div>
    </div>
    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="http://visjs.org/dist/vis.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.12.0/vis.min.js"></script>
    <script>
      var graphJSON = {
          "nodes": [],
          "edges": []
      };

      function get_query_string(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }

      function push(name, tuple){
          var find = false;
          $.map(graphJSON[name], function(item){
              if(tuple.id == item.id){
                  find = true; 
              }
          });
          if(!find){
              graphJSON[name].push(tuple);
          }
      }
      
      function draw(){
          var container = document.getElementById('graph');
          var options = {
            height: '1100px', 
            //interaction: {zoomView: false},
            zoomable: false,
              groups: {
                  1: {
                      shape: 'box',
                      color: {
                          border: '#4cae4c',
                          background: '#5cb85c',
                          highlight: {
                              border: 'yellow',
                              background: 'orange'
                          }
                      }
                  },
                  2: {
                      shape: 'box',
                      color: {
                          border: "#97C2FC",
                          background: "#97C2FC",
                          highlight: {
                              border: 'yellow',
                              background: 'orange'
                          }
                      }
                  }
              }
          };
          var network = new vis.Network(container, graphJSON, options);
      }

      function lookup(){
          var data = {method: "lookup", id: 0, params: [$('#search_to').val()] };
          $('#tdata').html('');
          $('#informer').hide();
          graphJSON.nodes = [];
          graphJSON.edges = [];
          $.post('/tarantool', JSON.stringify(data), function(resp){
            var words = JSON.parse(resp);
            console.log('total words counts:');
            console.log(words.result.length);
            $('#wcount').html(words.result.length);
            $('#informer').show();
              for(var i=0;i<words.result.length;i++){
                if(i > 20){
                    break;
                }
                var name = words.result[i][2];
                var cat_list = words.result[i][3];
                push('nodes', {id: name, label: name, group: 1});
                  $.map(cat_list, function(cat){
                    if(cat.toLowerCase().indexOf('вики') < 0){
                      push('nodes', {id: cat, label: cat, group: 2});
                      graphJSON.edges.push({ from:name, to: cat});
                    }
                  });
              }
              draw();
              var new_url = cur_url + '?lookup=' +
                encodeURIComponent($('#search_to').val());
              if (history.pushState) {
                  window.history.pushState({path:new_url},'',new_url);
              }
          });
      }
      var cur_url = window.location.protocol + "//" + window.location.host +
        window.location.pathname;
      $(document).ready(function($) {
          $(document).on('click', '#lookup', lookup);
          $(document).keypress(function(e) {
              if(e.which == 13) {
                  lookup();
              }
          });
          var params = get_query_string();
          if(params.lookup){
            $('#search_to').val(decodeURIComponent(params.lookup));
            lookup();
          }
      });
    </script>
  </body>
